T="This is a story of fire and dice, of loss and place|Like Orpheus descending. Don't look back or you too might vanish|June 2004: A 15-year-old theater kid in Beirut|Cousins' white Mercedes, gun in the door compartment|That hot June we slipped into a club called BO18|Karim, 6'5, had befriended the bouncer at the gym|One long handshake and we were inside the city's hottest club|We kissed foreigners. I danced with a boy for the first time.|The beat beat differently here.|But ... The story gets weirder|BO18 sits on the Karantina massacre grounds|A tomb and bunker: The roof opens for ghosts at night|By day it closes to offer them solace|Metal spines hang from the ceiling. The dancers are ghosts|Nightlife is nightmare and dream|The story gets weirder ... still|Bashir Gemayel who led the massacre|Became Lebanon's 8th president, then was assassinated|Millions mourned a genocidal fascist|'He was our only hope'|Hope metastasized into fatalism|Weirder still|June 2018: I move to the Tenderloin|There's no 13th floor. I live on the liminal 14th|The Hamilton: The first SF hotel to welcome people of color|I tell lovers Frida and Miles slept here. It works.|The story gets weirder|2020: The pandemic, the fentanyl crisis|The Hamilton, an ivory tower, becomes a moat|The penthouse lawyer sues the city|Hope metastasizes into fatalism, again|The story gets weirder|On Turk Street, I discover an Arab actor performing a 'Queer Jihad'|The space is called Counterpulse, a space where scandal becomes art|I become an artist in residence, part of the diasporic program|Then move in to live there, a year later|I live there now, even closer to the Tenderloin 'action'|My front yard isn't pretty, my neighbors aren't happy|No white fence, no American dream|But then again Katabasis is a stance against romance|A reminder the real utopias are the ones|that hold it all".split('|'),s='ìäç';
